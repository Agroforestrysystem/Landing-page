<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il nostro Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Il nostro Team</h1>
        <div class="row">
            {% for member in members %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ url_for('static', filename='images/' + member.image) }}" class="card-img-top" alt="{{ member.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ member.name }}</h5>
                        <h6 class="card-subtitle text-muted mb-2">{{ member.role }}</h6>
                        <p class="card-text">{{ member.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
